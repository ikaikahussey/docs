
  {{#each collections}}
    {{#ifCond @key '==' 'Errors'}}
      <table>
        <thead>
          <tr><td>Error Code</td><td>Title</td><td>Description</td></tr>
        </thead>
        {{#each this}}
          {{#if code}}
            <tr>
              <td>
                <a href="/{{path}}">{{{code}}}</a>
              </td>
              <td>{{title}}</td>
              <td></td>
            </tr>
          {{/if}}
        {{/each}}
      </table>
    {{/ifCond}}
  {{/each}}
